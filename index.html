<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <img class="login_logo" src="http://g-ec2.images-amazon.com/images/G/01/social/api-share/amazon_logo_500500._V323939215_.png"/>
    <div class="login_container">
        <h1>Sign In</h1>

        <form>
      
          <h5>Email(phone or mobile accounts)</h5>
          <input type="text" id="email" name="enteremail" placeholder="Enter Email">
      
          <h5>Password &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="#">Forgot your password?</a></h5>
          <input type="password" id="password" name="enterpassword" placeholder="Enter Password">
          
          <button class="signin_button">Continue</button>

        </form>
      </div>
      <div>
        <button class="signin_register">Create Your Amazon Account</button>
      </div>
</body>
</html>
